name: CMake Release Build Windows Server 2022

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: windows-2022

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Git Commit Data
        uses: rlespinasse/git-commit-data-action@v1.5.0

      - name: Configure CMake
        run: cmake -B ${{github.workspace}}/build -G "MinGW Makefiles" -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

      - name: Build
        run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}

      - name: Test
        working-directory: ${{github.workspace}}/build
        run: ctest -C ${{env.BUILD_TYPE}}

      - name: Pack
        working-directory: ${{github.workspace}}/build
        run: cpack . -G WIX

      - name: Get version
        if: ${{github.event_name == 'push'}}
        id: get-version
        uses: juliangruber/read-file-action@v1
        with:
          path: ${{github.workspace}}/VERSION

      - name: Upload package
        uses: actions/upload-artifact@v4
        with:
          name: FIGlet4Win_Main_Release-${{env.GIT_COMMIT_SHORT_SHA}}
          path: ${{github.workspace}}/build/figlet4win-${{steps.get-version.outputs.content}}-win64.msi

